<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<meta http-equiv="X-UA-Comportable" content="IE=EDGE">-->
    <title>Temperature Converter</title>
    <link rel="shortcut icon" href="Temparature converter/images/thermometer (1).png" type="image/x-icon">
    <link rel="stylesheet" href="Temparature converter/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="Temparature converter/images/thermometer (1).png" alt="" width="30px">
        <h1><u>Temperature Converter</u></h1>
        <img src="Temparature converter/images/cold.png" alt="" width="30px">
      </div>
    
    <div class="celcius">
        <input type="number" name="celcius" placeholder="Celcius" autofocus autocomplete="off">
        <span class="celcius-icon">&#8451</span>
    </div>
    <div class="fahrenheit">
        <input type="number" name="fahrenheit" placeholder="Fahrenheit" autocomplete="off">
        <span class="fahrenheit-icon">&#8457</span>
    </div>
    <div class="kelvin">
        <input type="number" name="kelvin" placeholder="Kelvin" autocomplete="off">
        <span class="kelvin-icon">&#8490</span>
    </div>
    <div class="button">
        <button >RESET</button>
    </div>
    <div>
      <a href="#" target="_blank" >About me</a>
    </div>
   </div>
   
   <script src="Temparature converter/js/index.js"></script>
  </body>
</html>
